<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Data</title>
</head>
<body>
    <h1>Survey Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <!-- Add other table headers based on your Survey model -->
            </tr>
        </thead>
        <tbody>
            {% for survey in surveys %}
            <tr>
                <td>{{ survey.Name }}</td>
                <td>{{ survey.Email }}</td>
                <!-- Add other table cells based on your Survey model -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
